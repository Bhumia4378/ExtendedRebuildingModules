mech.extended-rebuilding-modules-reaver.name = Опустошитель
mech.extended-rebuilding-modules-reaver.description = Тяжёлый штурмовой корабль, спроектированный для огневой поддержки типа 'воздух-земля'. Вооружен тяжёлым миниганом модели А100, при этом жертвуя проекторами классов 'конструктор' и 'добытчик'. Хотя 'Опустошитель' является официальным названием корабля, люди обычно называют его 'Чёрная Жемчужина' или 'Летучий Голандец'. У народа подобный корабль ассоциируется с космическими пиратами.
mech.extended-rebuilding-modules-sister.name = Сестра
mech.extended-rebuilding-modules-sister.description = Альтернативная модель стандартного производственного корабля, цель которой - восстановление структурных повреждений построек в условиях отсутствия энергии для подпитки регенераторов. В отличии от наземных мехов класса 'Тау', корабль 'Сестра' обладает значительным преймуществом в мобильности, однако проигрывает первому в прочности и боевых возможностях.
mech.extended-rebuilding-modules-stalker.name = Сталкер
mech.extended-rebuilding-modules-stalker.description = Тяжело-бронированный мех, специалезированный для боёв на ближней дистанции. Сталкер вооружен парными протонными пульсаторами, стреляющими всплесками протонов, нанося огромный урон на ближней дистанции. Сталкеры не могут быть произведены на поверхности планеты, потому они производятся на материнском корабле и по запросу отправляются на точки сброса. Просим вас не бросать Сталкеров на вражеских Испепелителей и Спектров, Сталкеры нехило стоят.
mech.extended-rebuilding-modules-yamato.name = Ямато
mech.extended-rebuilding-modules-yamato.description = 510 лет бесчеловечных экспериментов привели нас к этому венцу кораблестроения. Несет на борту усиленную версию Испепелителя, который практически не перегревается, имеет предустановленный импульсный реактор, что заправляет Испепелитель на борту. И лучшая часть это то, что это чудовище может перемещатся!
block.extended-rebuilding-modules-reaver-ship-pad.name = Реконструктор «Опустошитель»
block.extended-rebuilding-modules-reaver-ship-pad.description = Перестроит ваш корабль в превосходящий противо-наземный воздушный штурмовик.
block.extended-rebuilding-modules-sister-ship-pad.name = Сестринский Реконструктор
block.extended-rebuilding-modules-sister-ship-pad.description = Равноценная замена Дротика на Сестру.
block.extended-rebuilding-modules-stalker-mech-pad.name = Точка Сброса Сталкеров
block.extended-rebuilding-modules-stalker-mech-pad.description = Отправляет материнскому кораблю запрос на получения абсолютно легальной модели боевого меха класса 'Сталкер'.
block.extended-rebuilding-modules-yamato-ship-pad.name = Центр Постройки «Ямато»
block.extended-rebuilding-modules-yamato-ship-pad.description = КОРАБЛЬ ИСПЕПЕЛИТЕЛЬ КОРАБЛЬ ИСПЕПЕЛИТЕЛь